<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">
  <div ng-controller="SidebarController as vm">
    <md-toolbar class="md-whiteframe-z1">
      <a ui-sref="home" flex layout-fill layout="row" layout-align="center center" ng-click="vm.toggleNav()">
        <h1>
          <md-icon md-svg-icon="home"></md-icon>
          Navigation
        </h1>
      </a>
    </md-toolbar>

    <md-list>
      <md-list-item ng-class="vm.isCurrent(route)" ng-repeat="route in vm.navRoutes">
        <md-button ui-sref="{{route.settings.target}}" class="side-bar__menu__item" ng-click="vm.toggleNav()">
          <md-icon md-svg-icon="{{route.settings.icon}}" class="side-bar__menu__item__icon"></md-icon>
          {{route.title}}
        </md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>

</md-sidenav>

<div  ng-controller="ShellController as vm" flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
  <md-toolbar layout="row" class="md-whiteframe-z1">
    <md-button class="menu" hide-gt-sm ng-click="vm.toggleNav()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Membership Manager <span hide-sm hide-xs>- Mindless management</span></h1>
  </md-toolbar>

  <md-content flex id="content" ui-view-container>
    <div ui-view class="well"></div>
    <div ngplus-overlay
         ngplus-overlay-delay-in="100"
         ngplus-overlay-delay-out="500"
         ngplus-overlay-animation="dissolve-animation"
    flex layout="column" layout-align="center center">
      <md-progress-circular md-mode="indeterminate" class="page-spinner" md-diameter="150"></md-progress-circular>
      <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
    </div>
  </md-content>
</div>
