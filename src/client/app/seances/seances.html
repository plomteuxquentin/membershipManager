<div flex-gt-md="60" flex-offset-gt-md="20" layout-align="center">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Add seances</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form name="form">

        <md-radio-group ng-model="vm.selection" flex layout="row" layout-align="center center">
          <md-radio-button ng-repeat="option in vm.options" ng-value="option.value" aria-label="{{ option.label }}">
            {{ option.label }}
          </md-radio-button>
        </md-radio-group>

        <div layout-gt-xs="row">
            <md-input-container flex layout="column">
              <label>Member</label>
              <md-select ng-model="vm.member" ng-model-options="{trackBy: '$value._id'}" placeholder="Select a member">
                <md-option ng-repeat="member in vm.members" ng-value="member" style="padding:5px;">
                  <div flex layout="row" style="padding-bottom:15px;">
                    <img alt="{{member.name}}" ng-src="{{member.picture}}" style="border-radius:50%; max-width: 50px; max-height: 50px; padding-top:5px;"/>
                    <span flex style="margin:auto; margin-left:5px;">{{member.name}}</span>
                  </div>
                </md-option>
              </md-select>
            </md-input-container>
        </div>
      </form>
    </md-card-content>
    <md-card-actions layout="column" layout-align="end end">
      <md-button class="md-primary md-raised" ng-disabled="!vm.member || !vm.selection" ng-click="vm.save()">add</md-button>
    </md-card-actions>
  </md-card>
</div>
