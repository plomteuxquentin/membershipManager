<div class="md-title">Session of close-combat</div>
<div class="md-subhead">{{vm.session.date | date:'EEEE d MMMM y'}}</div>

<md-card>
  <md-card-content>
    <md-list>
      <md-subheader class="md-no-sticky">
        <p>{{vm.session.members.length}} members present</p>
      </md-subheader>
      <md-list-item class="md-3-line"
                    ng-repeat="member in vm.session.members"
                    ui-sref="members.details({id: member.id})">
        <div class="md-list-item-text" layout="row" >
          <img alt="{{member.name}}" ng-src="{{member.picture}}" class="md-avatar"/>
          <p flex>{{member.name}}</p>
          <p flex layout-align="center center" style="font-size:1.2em;">
            <span ng-class="{'session-detail__seanceLeft_0': member.seanceLeft===0, 'session-detail__seanceLeft_1': member.seanceLeft===1, 'session-detail__seanceLeft_demo':member.seanceLeft==='demo'}">{{member.seanceLeft}}</span>
          </p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
